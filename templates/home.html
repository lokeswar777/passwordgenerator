<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
        }

        h1 {
            color: red;
        }

        input[type="number"] {
            width: 200px;
            margin: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .password {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form method="POST">
        <input type="number" name="minLength" placeholder="Minimum Length of Password" value="{{ request.form['minLength'] }}" required><br>
        <input type="number" name="smallLetters" placeholder="Number of Small Letters" value="{{ request.form['smallLetters'] }}" required><br>
        <input type="number" name="capitals" placeholder="Number of Capital Letters" value="{{ request.form['capitals'] }}" required><br>
        <input type="number" name="specialChars" placeholder="Number of Special Characters" value="{{ request.form['specialChars'] }}" required><br>
        <input type="number" name="numbers" placeholder="Number of Numbers" value="{{ request.form['numbers'] }}" required><br>
        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
    <div class="password">Generated Password: {{ password }}</div>
    {% endif %}
</body>
</html>
